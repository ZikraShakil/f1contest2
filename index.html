<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Your Website</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Your Logo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="buttons">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
    </header>

    <!-- About Us Section -->
    <section class="about-us">
        <!-- Taglines and Clock -->
        <div class="taglines">
            <div class="tagline">
                <img src="tagline1.jpg" alt="Tagline 1">
                <p>Tagline 1 Text</p>
            </div>
            <div class="tagline">
                <img src="tagline2.jpg" alt="Tagline 2">
                <p>Tagline 2 Text</p>
            </div>
            <div class="tagline">
                <img src="tagline3.jpg" alt="Tagline 3">
                <p>Tagline 3 Text</p>
            </div>
        </div>

        <!-- Clock and Know More Button -->
        <div class="additional-info">
            <img src="clock.png" alt="Clock">
            <button>Know More</button>
        </div>
    </section>

    <!-- Our Categories Section -->
    <section class="categories">
        <!-- Category Cards -->
        <div class="category-card">
            <h3>Category 1</h3>
            <p>Description for Category 1</p>
            <button>Know More</button>
        </div>
        <div class="category-card">
            <!-- Repeat for other categories -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">Your Logo</div>
        <div class="footer-description">Description for your website.</div>
        <div class="sitemap">Sitemap Links Here</div>
        <div class="social-links">
            <a href="#">Social Link 1</a>
            <a href="#">Social Link 2</a>
            <a href="#">Social Link 3</a>
            <!-- Add more social links as needed -->
        </div>
    </footer>
</body>
</html>
